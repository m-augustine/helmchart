apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" . }}
type: Opaque
data:
  {{- range $k, $v := .Values.secrets }}
  {{- if $v }}
  {{ $k }}: {{ $v | b64enc | quote }}
  {{- end }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" $ }}-files
type: Opaque
data:
  {{- range $k, $v := .Values.secretFiles }}
  {{- if $v }}
  {{ $k }}: |
    {{- $v  | b64enc | nindent 4 }} 
  {{- end }}
  {{- end }}
